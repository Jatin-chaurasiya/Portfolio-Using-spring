<!-- fragments/hero.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="hero-section">
    <section class="hero" id="home">
        <div class="hero-background"></div>
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-greeting">Hi there, I'm</div>
                <h1 class="hero-title"><span class="gradient-text">Jatin Chaurasiya</span></h1>
                <h2 class="hero-subtitle">Java Developer | Building Projects & Sharing Knowledge</h2>
                <p class="hero-description">
                    Java Developer and problem solver, passionate about building efficient solutions and sharing
                    knowledge.
                </p>
                <div class="hero-buttons">
                    <a th:href="@{/files/resume.pdf}" class="btn btn-primary" target="_blank">
                        View My Resume <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#contact" class="btn btn-outline">
                        Get In Touch
                    </a>
                </div>
                <div class="social-links">
                    <a href="tel:+919876543210" class="social-link">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                    <a href="jatinkumar638881@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/jatin-chaurasiya-70b22b2b4/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/Jatin-chaurasiya" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="hero-visual-inner">
                    <div class="hero-visual-frame">
                        <img src="/images/profile.jpg" alt="Profile"
                             style="width: 90%; height: 90%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="hero-visual-frame"></div>
                    <div class="hero-visual-frame"></div>
                </div>
                <div class="hero-stats stats-1">
                    <div class="hero-stats-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">Java</div>
                        <div class="hero-stats-value">Developer</div>
                    </div>
                </div>
                <div class="hero-stats stats-2">
                    <div class="hero-stats-icon">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">Creative Thinker</div>
                        <div class="hero-stats-value">Disciplined</div>
                    </div>
                </div>
                <div class="hero-stats stats-3">
                    <div class="hero-stats-icon">
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">Learner</div>
                        <div class="hero-stats-value">Knowledgeable</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-indicator-line">
                <div class="scroll-indicator-dot"></div>
            </div>
        </div>
    </section>
</th:block>
</html>
